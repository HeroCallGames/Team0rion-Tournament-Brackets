    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0d0f1a;
        color: #e0e0e0;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
       /* For Webkit browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1c2c;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #4f46e5;
        border-radius: 20px;
        border: 3px solid #1a1c2c;
      }
    </style>
  <script>
    // This script ignores a benign error that can be logged by browsers.
    // The 'ResizeObserver loop limit exceeded' error can happen in complex UIs
    // with many nested components and is usually safe to ignore.
    window.addEventListener('error', e => {
      if (e.message === 'ResizeObserver loop limit exceeded') {
        // Stop the error from being logged to the console.
        e.preventDefault();
        e.stopPropagation();
      }
    });
  </script>
